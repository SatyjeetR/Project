<div class="container">
    <header class="page-header">
        <h1 class="page-title">Pricing</h1>
    </header>


    <div class="row justify-content-center">
        <div class="col col-12 col-xl-8">
            <form class="mt-4">
                <div class="form-group">
                    <label for="Photo" class="form-lable">Photo</label>
                    <div class="d-flex align-items-center">
                        <p-avatar style="    height: 100px;
                        width: 100px;
                        font-size: 50px;" styleClass="mt-3" size="xlarge" shape="circle">
                            <img src="assets/Content/user-400-1.jpg" alt="">


                        </p-avatar>

                        <button type="button" class="btn btn-outline-primary ">
                            <span>Change Photo</span>
                            <span>
                                <i class="pi  pi-user-edit " style="font-size: 30px"></i>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label for="FirstName"> First name</label>
                    <input type="text" name="FirstName" id="" class="form-control mt-2">
                </div>
                <div class="form-group mt-3">
                    <label for="LastName"> Last name</label>
                    <input type="text" name="LastName" id="" class="form-control mt-2">
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group mt-3">
                            <label for="Age">Age</label>
                            <input type="number" name="Age" id="" class="form-control mt-2">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group mt-3">
                            <label for="Gender">Gender</label>
                            <select name="Gender" id="" class="form-control mt-2">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group mt-3">
                    <label for="Mob">Phone number</label>
                    <input type="tel" name="mob" id="" class="form-control mt-2">
                </div>
                <div class="form-group mt-3">
                    <label for="Address">Address</label>
                    <input type="text" name="Address" id="" class="form-control mt-2" >
                </div>
                <div class="form-group mt-3">
                    <label for="LastVisit">Last visit</label>
                    <input type="text" name="LastVisit" id="" class="form-control mt-2" readonly placeholder="18 Dec 2018">
                </div>
                <div class="form-group  mt-3">
                    <label for="Status">Status</label>
                    <input type="text" name="Status" id="" class="form-control mt-2">
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <button class="btn btn-success " disabled> Save Changes</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-danger">Delete Account</button>
                    </div>
                </div>

            </form>
            <hr>
            <h4>Change password</h4>
            <form>

                <div class="form-group mt-5">
                    <label for="CurrentPassword">Current password</label>
                    <input type="password" name="CurrentPassword" id="" class="form-control mt-2">
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group mt-3">
                            <label for="CurrentPassword">New password</label>
                            <input type="password" name="CurrentPassword" id="" class="form-control mt-2">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group mt-3">
                            <label for="CurrentPassword">Confirm new password</label>
                            <input type="password" name="CurrentPassword" id="" class="form-control mt-2">
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <button type="button" class="btn btn-outline-dark">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
